file:
  /bitnami/mediawiki:
    exists: true
    filetype: directory
    mode: "2775"
    owner: root
  /etc/hosts:
    exists: true
    filetype: file
    contains:
    {{ range .Vars.hostAliases }}
    {{ $ip := .ip }}
    {{ range $host := .hostnames }}
      - /{{ $ip }}.*{{ $host }}/
    {{ end }}
    {{ end }}
http:
  https://mediawiki:{{ .Vars.service.ports.https }}:
    status: 301
    no-follow-redirects: true
    allow-insecure: true
command:
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
      - uid={{ .Vars.containerSecurityContext.runAsUser }}
      - /groups=.*{{ .Vars.podSecurityContext.fsGroup }}/
