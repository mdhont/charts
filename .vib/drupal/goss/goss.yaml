http:
  https://drupal:{{ .Vars.service.ports.https }}:
    status: 200
    allow-insecure: true
check-user-info:
  exec: id
  exit-status: 0
  stdout:
    - uid={{ .Vars.containerSecurityContext.runAsUser }}
    - /groups=.*{{ .Vars.podSecurityContext.fsGroup }}/
file:
  /etc/hosts:
    exists: true
    filetype: file
    contains:
    {{ range .Vars.hostAliases }}
    {{ $ip := .ip }}
    {{ range $host := .hostnames }}
      - /^{{ $ip }}.*{{ $host }}$/
    {{ end }}
    {{ end }}
