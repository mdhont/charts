file:
  /bitnami/zookeeper/data:
    exists: true
    filetype: directory
    mode: "0755"
  /opt/bitnami/zookeeper/conf/zoo.cfg:
    exists: true
    filetype: file
    mode: "0644"
    contains:
      - {{ .Vars.containerPorts.client }}
command:
  zookeeper-create-znode:
    exec: zkCli.sh -server zookeeper-0:{{ .Vars.containerPorts.client }} create /my_key_{{randAlpha 5}} my_data
    exit-status: 0
