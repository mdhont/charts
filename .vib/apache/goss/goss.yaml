http:
  {{ $securePort := .Vars.containerPorts.https }}
  {{ range .Vars.hostAliases }}
  https://{{ .ip }}:{{ $securePort }}:
    status: 200
    allow-insecure: true
  {{ end }}
file:
  /etc/hosts:
    exists: true
    filetype: file
    contains:
    {{ range .Vars.hostAliases }}
    {{ $ip := .ip }}
    {{ range $host := .hostnames }}
      - /^{{ $ip }}.*{{$host}}$/
    {{ end }}
    {{ end }}
