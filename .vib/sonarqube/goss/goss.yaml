file:
  /bitnami/sonarqube:
    exists: true
    filetype: directory
    mode: "2775"
    owner: root
  /opt/bitnami/sonarqube/conf/sonar.properties:
    exists: true
    filetype: file
    contains:
     - sonar.web.port={{ .Vars.containerPorts.http }}
     - sonar.search.port={{ .Vars.containerPorts.elastic }}
     - sonarqube-postgresql:{{ .Vars.postgresql.service.ports.postgresql }}/{{ .Vars.postgresql.auth.database }}
  /var/run/secrets/kubernetes.io/serviceaccount:
    exists: {{ .Vars.serviceAccount.automountServiceAccountToken }}
command:
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
      - uid={{ .Vars.containerSecurityContext.runAsUser }}
      - /groups=.*{{ .Vars.podSecurityContext.fsGroup }}/
http:
  http://localhost:{{ .Vars.service.ports.elastic }}:
    status: 200
