http:
  https://owncloud:{{ .Vars.service.ports.https }}:
    status: 400
    allow-insecure: true
command:
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
      - uid={{ .Vars.containerSecurityContext.runAsUser }}
      - /groups=.*{{ .Vars.podSecurityContext.fsGroup }}/
file:
  /bitnami/owncloud/data:
    mode: "0770"
    filetype: directory
    exists: true
  /opt/bitnami/owncloud/config/config.php:
    mode: "0777"
    filetype: symlink
    exists: true
    contains:
      - /dbname.*{{ .Vars.mariadb.auth.database }}/
      - /dbuser.*{{ .Vars.mariadb.auth.username }}/
      - /dbpassword.*{{ .Vars.mariadb.auth.password }}/
      - /dbhost.*owncloud-mariadb:{{ .Vars.externalDatabase.port }}/
  /etc/hosts:
    exists: true
    filetype: file
    contains:
    {{ range .Vars.hostAliases }}
    {{ $ip := .ip }}
    {{ range $host := .hostnames }}
      - /{{ $ip }}.*{{ $host }}/
    {{ end }}
    {{ end }}
